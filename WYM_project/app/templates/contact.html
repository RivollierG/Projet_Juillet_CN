{% extends "template.html" %} {% block body %} 
                        <section id="content" class="main">
                            <h1>Page de contact</h1>
                            <p>Veuillez saisir vos coordonnées et nous faire part de votre feedback :</p>
                            <form action="/contacted" method="post">
                                <div class="inputrow"> 
                                    <label for="nom">Nom : </label>
                                    <input id="nom" type="text" required placeholder="Enter your name" name="nom" />
                                </div><br>
                                <div class="inputrow">
                                    <label for="mail">Mail :</label>      
                                    <input id="mail" type="email" required placeholder="Enter your email" name="mail" />
                                </div><br>
                                <div class="inputrow">
                                    <label for="telephone">Téléphone :</label>       
                                    <input id="telephone" type="tel" required placeholder="Enter your phone number" name="telephone" />
                                </div><br>
                                <div class="inputrow">
                                    <label for="message">Message :</label>     
                                    <input id="message" type="text" required placeholder="Describe your return of experiences" name="message" />
                                </div>      
                                <input type="submit" value="Envoyer" />                  
                            </form>
                        </section>
{% endblock %}
