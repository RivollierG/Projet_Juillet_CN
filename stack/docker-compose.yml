services:
  webapp:
    build: ../WYM_project/
    links:
      - db
      - model
    command: ["siteweb"]
  
  db:
    image: postgres
    restart: always
    volumes:
      - ../WYM_project/DBB/persistanceDB:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=wym_admin
      - POSTGRES_PASSWORD=admin
    expose:
      - 5432

  model:
    image: quay.io/codait/max-text-summarizer
    ports: 
      - 5000:5000


